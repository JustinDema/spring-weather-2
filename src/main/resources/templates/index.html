<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/dynaRDrop.js}"></script>
    <script th:src="@{/js/check.js}"></script>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body style="background-color: #81D4FA; font-weight: bold">
<div class="container-fluid">
    <div class="card" style="border-color: black">
        <div class="card-header bg-primary text-white text-center">
            <h3>SELECT CITY</h3>
        </div>
        <div class="card-body">
            <form>

                <div class="row">
                    <div class="col-2" style="color: black">Country</div>
                    <div class="col-8">
                        <select id="countries" class="form-control">
                            <option value='0'>SELECT</option>
                            <th:block th:each="country:${countryList}">
                                <option th:value="${country.id}" th:text="${country.name}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-2" style="color: black">State</div>
                    <div class="col-8">
                        <select  id="states" class="form-control">
                            <option value='-1'>SELECT</option>
                        </select>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-2" style="color: black">City</div>
                    <div class="col-8">
                        <select name="cities" id="cities" class="form-control">
                            <option value='-1'>SELECT</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center" style="padding-top: 15px">
                    <form th:href="@{/forecast/}" method="get">
                        <input id="submitbtn" type="button" value="Submit" />
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>

</script>
</body>
</html>
